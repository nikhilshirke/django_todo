{% extends 'home/base.html' %}
{% block content%}
    <div class="container">
        <h1>TODO Home <a href="{% url 'task-create'%}">+</a></h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tasks</th>
                    <th>Date Create/Updated</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for task in object_list %}
                    <tr>
                        <td><a href="{% url 'task-update' task.id %}">{{ task.task}}</a></td>
                        <td>{{ task.date_updated }}</td>
                        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content%}
